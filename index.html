<!doctype html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <title>Convert Google Form > HTML Form > Google Sheet</title>
</head>

<!-- START HERE -->

<body>
  <div class="container">
    <!-- ONCE USER SUBMIT IT JUMP TO THANKYOU PAGE -->
    <script type="text/javascript">
      var submitted = false;
    </script>
    <iframe name="hidden_frame" id="hidden_frame" style="display:none;" onload="if(submitted) {window.location='thankyou.html';}"></iframe>
    <!-- FORM HERE -->
    <form class="row g-3 needs-validation" novalidate action="https://docs.google.com/forms/d/e/1FAIpQLSfpd1R6sPdn4Wn5_pvauxgLZ7lKwC4zyW2xG0LbLAh03bKJ-g/formResponse" method="post" target="hidden_frame" onsubmit="submitted=true;">
      <div class="">
        <div class="form-outline col-md-6">
          <label for="validationCustom03" class="form-label">First Name</label>
          <input type="text" class="form-control" id="validationCustom03" name="entry.613456232" required />
          <div class="invalid-feedback">Please provide your First Name</div>
        </div>
        <div class="form-outline col-md-6">
          <label for="validationCustom03" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="validationCustom03" name="entry.909543452" required />
          <div class="invalid-feedback">Please provide your First Name</div>
        </div>
        <div class="form-outline col-md-6">
          <label for="validationCustom03" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="validationCustom03" name="entry.1269982348" required />
          <div class="invalid-feedback">Please provide your Mobile Number</div>
        </div>
        <div class="form-outline col-md-6">
          <label for="validationCustom03" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationCustom03" name="entry.646745307" required />
          <div class="invalid-feedback">Please provide your Email</div>
        </div>
        <div class="form-outline col-md-6">
          <label for="validationCustom03" class="form-label">How do you know Beebies Shrimp?</label>
          <select class="form-select" id="validationCustom03" name="entry.495556404" required />
            <option selected>Open this select menu</option>
            <option value="From Friends /Family">From Friends /Family</option>
            <option value="From Business Partner">From Business Partner</option>
            <option value="From Social Media (Facebook, Youtube & etc)">From Social Media (Facebook, Youtube & etc)</option>
            <option value="From Previous Activities (Visited our shop before)">From Previous Activities (Visited our shop before)</option>
            <option value="From Communication APP (Whatsapp/Telegram/Whatsapp)">From Communication APP (Whatsapp/Telegram/Whatsapp)</option>
          </select>
          <div class="invalid-feedback">Please choose one</div>
        </div>
        <div class="form-outline col-md-6">
          <label for="validationCustom03" class="form-label">Message</label>
          <input type="text" class="form-control" id="validationCustom03" name="entry.441586066" required />
          <div class="invalid-feedback">Please write us some message</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>

  </div>


  <!-- Form Filed Validation -->
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict';

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach((form) => {
        form.addEventListener('submit', (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>

</html>
